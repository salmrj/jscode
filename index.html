<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Galerie Interactive</title>
    <style>
        /* Div principale pour afficher l'image et le texte */
        #image {
            width: 500px;
            height: 350px;
            border: 1px solid black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Miniatures */
        .thumbnail {
            width: 100px;
            cursor: pointer;
            margin: 5px;
            outline: none; /* Supprime le contour par défaut */
        }

        .thumbnail:focus {
            outline: 3px solid #00f; /* Met en évidence l'image focus */
        }
    </style>
</head>
<body>

<h1>Galerie Interactive</h1>

<!-- Div principale -->
<div id="image">Survolez ou sélectionnez une image pour l'afficher ici</div>

<!-- Miniatures -->
<img src="https://via.placeholder.com/150/FF0000/FFFFFF?text=Image1" alt="Image 1" class="thumbnail">
<img src="https://via.placeholder.com/150/00FF00/FFFFFF?text=Image2" alt="Image 2" class="thumbnail">
<img src="https://via.placeholder.com/150/0000FF/FFFFFF?text=Image3" alt="Image 3" class="thumbnail">
<img src="https://via.placeholder.com/150/FFFF00/FFFFFF?text=Image4" alt="Image 4" class="thumbnail">
<img src="https://via.placeholder.com/150/FF00FF/FFFFFF?text=Image5" alt="Image 5" class="thumbnail">
<img src="https://via.placeholder.com/150/00FFFF/FFFFFF?text=Image6" alt="Image 6" class="thumbnail">

<script>
    // Fonction pour mettre à jour le div principal
    function upDate(previewPic) {
        console.log("upDate déclenchée :", previewPic.alt);
        const imageDiv = document.getElementById("image");
        imageDiv.innerHTML = previewPic.alt;
        imageDiv.style.backgroundImage = `url('${previewPic.src}')`;
    }

    // Fonction pour remettre le div à l'état initial
    function unDo() {
        const imageDiv = document.getElementById("image");
        imageDiv.innerHTML = "Survolez ou sélectionnez une image pour l'afficher ici";
        imageDiv.style.backgroundImage = "url('')";
    }

    // Ajouter les événements après le chargement de la page
    window.onload = function() {
        const thumbnails = document.querySelectorAll('.thumbnail');

        for (let i = 0; i < thumbnails.length; i++) {
            // Rendre focusable au clavier
            thumbnails[i].setAttribute('tabindex', 0);

            // Événements souris
            thumbnails[i].onmouseover = function() { upDate(this); };
            thumbnails[i].onmouseleave = function() { unDo(); };

            // Événements clavier
            thumbnails[i].onfocus = function() { upDate(this); };
            thumbnails[i].onblur = function() { unDo(); };
        }

        console.log("Événements ajoutés et page chargée");
    };
</script>

</body>
</html>
